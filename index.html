<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Preview Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" defer src="main.js"></script>
  </head>
  <body>
    <main>
      <div class="component">
        <div class="component__image-container">
          <img
            class="component__img"
            src="images/drawers.jpg"
            alt="Green drawer"
          />
        </div>
        <div class="text-container">
          <h1 class="text-container__header">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="text-container__paragraph">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="author-container">
            <img
              class="author-container__img"
              src="images/avatar-michelle.jpg"
              alt="Michelle Appleton avatar"
            />
            <div class="author-container__name-date">
              <span class="author-container__name">Michelle Appleton</span>
              <span class="author-container__date">28 Jun 2020</span>
            </div>
            <button class="author-container__share-btn">
              <img
                class="author-container__share-img"
                src="images/icon-share.svg"
                alt="Share icon"
              />
            </button>
          </div>
          <div class="share-container">
            <span class="share-container__text">Share</span>
            <div class="share-container__socials">
              <img
                class="share-container__socials-icon"
                src="images/icon-facebook.svg"
                alt="Facebook icon"
              />
              <img
                class="share-container__socials-icon"
                src="images/icon-twitter.svg"
                alt="Twitter icon"
              />
              <img
                class="share-container__socials-icon"
                src="images/icon-pinterest.svg"
                alt="Pinterest icon"
              />
            </div>
            <button class="share-container__share-btn">
              <img
                class="share-container__share-img"
                src="images/icon-share.svg"
                alt="Share icon"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
